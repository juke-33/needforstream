<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./photos/yap.png" type="image/x-icon">
  <title>yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .download-buttons {
      margin: 20px 0;
    }
    .download-buttons a {
      text-decoration: none;
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      color: white;
    }
    .android-btn {
      background-color: #3DDC84;
    }
    .ios-btn {
      background-color: #3DDC84;
    }
    .screenshots {
      margin-top: 40px;
    }
    .screenshots img {
      max-width: 200px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Download my brand new chat app!</h1>
  <div class="download-buttons">
    <div style="display: inline-block; margin: 10px;">
        <img src="photos/yap.png" alt="Android App Icon" style="width: 180px; height: 180px; border-radius: 50px; object-fit: contain; margin-bottom: 10px;">
        <br>
        <a href="https://drive.google.com/file/d/1_RUqZq3o71RWok7RceHBPc-trcY95yAg/view?usp=sharing" class="android-btn" download>Android</a>
        <a href="" class="ios-btn" download>iOS (coming soon)</a>
    </div>
    </div>

  <div class="screenshots">
    <img src="yap/screenshot1.jfif" alt="Screenshot 1">
    <img src="yap/screenshot2.jfif" alt="Screenshot 2">
    <img src="yap/screenshot3.jfif" alt="Screenshot 3">
    <img src="yap/screenshot4.jfif" alt="Screenshot 4">
  </div>

</body>
</html>
