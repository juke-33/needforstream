<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NEEDFORSTREAM - News">
    <title>NEEDFORSTREAM - News</title>
    <link rel="icon" href="./photos/needforstream2.png" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2327;
            color: white;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: rgb(25, 108, 217);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        .navbar-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .navbar img {
            height: 50px;
        }
        .navbar-links {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar-links li {
            margin: 0 15px;
        }
        .navbar-links a {
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar-links a:hover {
            color: #FFD700;
        }
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .navbar-toggle span {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }
        @media (max-width: 800px) {
            .navbar-content {
                padding: 0 10px;
            }
            .navbar-links {
                display: none;
                flex-direction: column;
                background-color: white;
                position: absolute;
                top: 60px;
                right: 0;
                width: auto;
                max-width: 200px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                padding: 0;
                margin: 0;
            }
            .navbar-links.active {
                display: flex;
            }
            .navbar-toggle {
                display: flex;
            }
            .navbar-links li {
                margin: 0;
                padding: 2px 0;
                text-align: left;
            }
            .navbar-links a {
                color: #333;
                font-size: 18px;
                font-weight: bold;
                padding: 5px 10px;
                display: block;
                text-decoration: none;
            }
            .navbar-links a:hover {
                color: #FFD700;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <img src="./photos/nfs.png" alt="NEEDFORSTREAM">
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="movies.html">Movies</a></li>
            </ul>
            <div class="navbar-toggle" onclick="toggleNavbar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <script>
        function toggleNavbar() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }
    </script>     
</body>
</html>
