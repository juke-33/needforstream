    <script>
        // Function to set the default iframe source and handle autoplay prevention
        function setDefaultIframeSources() {
            const gameInfoBoxes = document.querySelectorAll('.game-info-box');
            gameInfoBoxes.forEach((box) => {
                const buttons = box.querySelectorAll('.buttons .button');
                const iframe = box.querySelector('.frame');
                const closeButton = box.querySelector('.close-iframe');
                if (buttons.length > 0) {
                    // Append autoplay prevention query parameter
                    const firstLink = buttons[0].href + (buttons[0].href.includes('?') ? '&' : '?') + 'autoplay=0';
                    iframe.dataset.defaultSrc = firstLink; // Save the default src for later
                }

                // Add click event to close button
                closeButton.addEventListener('click', () => {
                    iframe.src = ''; // Clear the iframe source
                    iframe.style.display = 'none'; // Hide the iframe
                    closeButton.style.display = 'none'; // Hide the close button
                });
            });
        }

        // Function to update iframe visibility and source when a button is clicked
        function setupButtonClickHandlers() {
            const gameInfoBoxes = document.querySelectorAll('.game-info-box');
            gameInfoBoxes.forEach((box) => {
                const buttons = box.querySelectorAll('.buttons .button');
                const iframe = box.querySelector('.frame');
                const closeButton = box.querySelector('.close-iframe');
                buttons.forEach((button) => {
                    button.addEventListener('click', (event) => {
                        event.preventDefault(); // Prevent default link behavior
                        iframe.src = button.href + (button.href.includes('?') ? '&' : '?') + 'autoplay=0'; // Update src
                        iframe.style.display = 'block'; // Unhide iframe
                        closeButton.style.display = 'block'; // Show close button
                    });
                });
            });
        }

        // Hide all iframes initially and set up handlers
        setDefaultIframeSources();
        setupButtonClickHandlers();
