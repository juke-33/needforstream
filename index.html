<!DOCTYPE html>
<html lang="en">
<head>
    <title>NEEDFORSTREAM - News</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NEEDFORSTREAM - News">
    <meta property="og:title" content="NEEDFORSTREAM - News">
    <meta property="og:description" content="News">
    <meta property="og:image" content="./photos/needforstream3.png">
    <meta property="og:url" content="https://juke-33.github.io/needforstream/index.html">
    <meta property="og:type" content="website">

    <link rel="icon" href="./photos/needforstream2.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/news.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <img src="./photos/nfs.png" alt="NEEDFORSTREAM">
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="movies.html">Movies</a></li>
            </ul>
            <div class="navbar-toggle" onclick="toggleNavbar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="boxes">
        <!-- Latest News -->
        <div class="news-box-left">
            <div class="news-item" data-title="CONFERENCE / ΠΟΔΟΣΦΑΙΡΟ / ΠΑΝΑΘΗΝΑΙΚΟΣ">
                <img src="https://www.tovima.gr/wp-content/uploads/2024/12/20/pao-2.jpg" alt="News Image">
                <div class="news-details">
                    <div class="time">Posted on December 20, 2024</div>
                    <div class="title">CONFERENCE / ΠΟΔΟΣΦΑΙΡΟ / ΠΑΝΑΘΗΝΑΙΚΟΣ</div>
                    <div class="description">Κλήρωση Παναθηναϊκού: Με την Βίκινγκουρ στα νοκ άουτ της διοργάνωσης.</div>
                </div>
            </div>
        </div>

        <!-- Right News Box for Search and Most Popular Teams -->
        <div class="news-box-right">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search..." id="searchBar" onkeyup="filterNews()">
                <button class="search-button" onclick="filterNews()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Popular Teams Title -->
            <div class="popular-teams-title">Popular Teams</div>

            <!-- Popular Teams Box -->
            <div class="popular-teams-box">
                <!-- Most Popular Teams -->
                <div class="popular-teams">
                    <img src="https://static.flashscore.com/res/image/data/Me3pW6Ea-GM4Cu0wi.png" alt="Team Image">
                    <div class="team-name">ΠΑΝΑΘΗΝΑΙΚΟΣ</div>
                </div>
                <div class="popular-teams">
                    <img src="https://static.flashscore.com/res/image/data/C6DyywyB-lzmp9FUJ.png" alt="Team Image">
                    <div class="team-name">ΟΛΥΜΠΙΑΚΟΣ</div>
                </div>
                <div class="popular-teams">
                    <img src="https://static.flashscore.com/res/image/data/vHCp8QeM-Aq4Rjd2q.png" alt="Team Image">
                    <div class="team-name">ΑΕΚ</div>
                </div>
                <div class="popular-teams">
                    <img src="https://static.flashscore.com/res/image/data/Gr0cGteM-KCp4zq5F.png" alt="Team Image">
                    <div class="team-name">ΛΙΒΕΡΠΟΥΛ</div>
                </div>
                <div class="popular-teams">
                    <img src="https://static.flashscore.com/res/image/data/YHTmTVGG-0vzI4JeD.png" alt="Team Image">
                    <div class="team-name">ΠΑΝΑΘΗΝΑΙΚΟΣ</div>
                </div>
                <div class="popular-teams">
                    <img src="https://static.flashscore.com/res/image/data/fuhlT5Ca-EgUjHr7n.png" alt="Team Image">
                    <div class="team-name">ΟΛΥΜΠΙΑΚΟΣ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }

        function filterNews() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const newsItems = document.querySelectorAll('.news-item');

            newsItems.forEach(item => {
                const title = item.getAttribute('data-title').toLowerCase();
                if (title.includes(searchQuery)) {
                    item.style.display = 'flex'; // Show matching items
                } else {
                    item.style.display = 'none'; // Hide non-matching items
                }
            });
        }
        document.querySelector('.search-button').addEventListener('click', filterNews);
        filterNews();
    </script>
</body>
</html>
